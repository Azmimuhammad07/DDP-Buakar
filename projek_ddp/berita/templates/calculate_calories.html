{% extends 'index.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkulator Kalori Harian</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .card-body {
            padding: 2rem;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .alert {
            border-radius: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Kalkulator Kalori Harian</h1>
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Hitung Kalori</button>
            </form>

            {% if result %}
            <div class="alert alert-success mt-4">
                <h4 class="alert-heading">Hasil Perhitungan:</h4>
                <p>{{ result }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
